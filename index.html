<body>
<!-- Start: Home Section -->
<section id="home-section" class="mx-auto mt-3 mb-3 col-12">

    <!-- Start: Filter Panel -->
    <div id="filterPanel" class="mb-5">
        <div class="d-inline-block col-5" id="div-filter-page">
            <input type="radio" id="filter-pages-radio" name="filterType" value="pagesType"
                   onclick="enablePageInput()" checked>
            <label for="filter-pages-radio">Filter By Pages Number</label>
            <input type="number" id="filter-pages" min="0" placeholder="Enter Pages Number">
        </div>

        <div class="d-inline-block col-5" id="div-filter-name">
            <input type="radio" id="filter-name-radio" name="filterType" value="nameType"
                   onclick="enableNameInput()">
            <label for="filter-name-radio">Filter By Book Name</label>
            <input type="text" id="filter-name" placeholder="Enter Book Name" disabled>
        </div>


        <button id="showAll" onclick="showAll()" class="btn btn-lg btn-success btn-block mt-3">Show All</button>
    </div>
    <!-- End: Filter Panel -->

    <!-- Start: Display Panel -->
    <div id="displayPanel" class="border-dark rounded">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning btn-block mb-3" data-toggle="modal" data-target="#addModal">
            Add or Edit Data
        </button>
        <div>
            <h1 class="col-5 d-inline-block small">Book Name</h1>
            <h1 class="col-5 d-inline-block small">Pages Number</h1>
            <!--            <p id="noDataWarning" class="text-center">No Data Found!</p>-->
        </div>
    </div>
    <!-- End: Display Panel -->
</section>
<!-- End: Home Section -->

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">Please Enter name and pages to add or edit data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="modal-input-name">Name : </label>
                <input type="text" id="modal-input-name" placeholder="Please Enter Book Name">
                <label for="modal-input-pages">Pages : </label>
                <input type="number" id="modal-input-pages" min="0" placeholder="Please Enter Pages Number">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addItem()">Save changes</button>
            </div>
        </div>
    </div>
</div>
